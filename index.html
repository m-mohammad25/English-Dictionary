<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize css -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- BootStrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awsome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Oswald&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>English Dicitionary</title>
  </head>
  <body>
    <main>
      <section class="header">
        <div class="container">
          <header>
            <div class="logo"><i class="fa-solid fa-book"></i></div>

            <div class="toggle">
              <input
                type="checkbox"
                id="dark-toggle-btn"
                name="dark-toggle-btn"
              />
              <i class="fa-regular fa-moon"></i>
            </div>
          </header>
          <div class="search-box">
            <input type="text" name="word" id="word" />
            <button name="search" id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <span class="err-span"></span>
        </div>
      </section>
      <section class="result"></section>
    </main>

    <!-- BootStrap 5 js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="js/lib.js" type="module"></script>
    <script src="js/meanings_section.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
